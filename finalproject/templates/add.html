{% extends 'base.html' %}
{%block body %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
 <div class="container">
    <h2>Add Movie</h2>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Movie Title:</label>
            <input name="title" id="title" placeholder="Enter Movie title" type="text">
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <input name="desc" id="desc" placeholder="Enter Description" type="text">
        </div>
        <div class="form-group">
            <label for="actors">Actors:</label>
            <input name="actors" id="actors" placeholder="Main actors" type="text">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="" disabled selected>Select movie category</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Romance">Romance</option>
            </select>
        </div>
        <div class="form-group">
            <label for="releasedate">Release Date:</label>
            <input name="releasedate" id="releasedate" type="date">
        </div>
        <div class="form-group">
            <label for="img">Movie Poster:</label>
            <input name="img" id="img" type="file">
        </div>
        <div class="form-group">
            <label for="trailer">Movie Trailer link:</label>
            <input name="trailer" id="trailer" placeholder="Movie trailer" type="url">
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
